services:
  - type: web
    name: habitecho-server
    runtime: node
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: habitecho-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:3000,https://habitecho.onrender.com
      - key: FRONTEND_URL
        value: https://habitecho.onrender.com
      - key: ALLOW_INSECURE_COOKIES
        value: true

databases:
  - name: habitecho-db
    databaseName: habitecho
    user: habitecho